{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
  {% for img in images %}
    <div class="card cardimg" style="width: 22rem;">
        <img src="{{ img.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ img.name }}</h5>
          <span class="badge rounded-pill bg-warning text-dark" style="width: 100px;">{{ img.category }}</span>
          <span class="badge rounded-pill bg-dark" style="width: 100px;">{{ img.location }}</span>
        </div>
    </div>

  {% endfor %}  
</div>
  <!-- modal -->

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal  -->

  {% endblock %}
